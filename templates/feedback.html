{% extends "layout.html" %}

{% block title %}

Report

{% endblock %}

{% block main %}

<form class="needs-validation" novalidate action="/feedback" autocomplete="off" method="post">
    <div class="form-group">
        <select class="custom-select form-control med-form" name="type" required>
            <option value="" disabled selected>Type</option>
            <option value="bug">Bug</option>
            <option value="suggestion">Suggestion</option>
        </select>
        <div class="invalid-feedback">Please select feedback type</div>
    </div>
    <div class="mb-3">
        <textarea class="form-control med-form" placeholder="Feedback" name="feedback" required></textarea>
        <div class="invalid-feedback">Please write your feedback</div>
    </div>
    <button class="btn btn-secondary" type="submit">Send Feedback</button>
</form>




{% endblock %}
